<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 LED Status</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .led-status { font-size: 48px; margin-top: 20px; }
    .on { color: green; }
    .off { color: red; }
  </style>
</head>
<body>
  <h1>ESP32 LED Status</h1>
  <div id="status" class="led-status off">Loading...</div>

  <script>
    const statusDiv = document.getElementById('status');
    const apiUrl = 'https://nn-g7tj.onrender.com/api/led';

    async function fetchLedStatus() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();

        statusDiv.textContent = data.status === 'on' ? 'LED is ON' : 'LED is OFF';
        statusDiv.className = 'led-status ' + (data.status === 'on' ? 'on' : 'off');
      } catch (error) {
        statusDiv.textContent = 'Error loading status';
        statusDiv.className = 'led-status off';
        console.error(error);
      }
    }

    fetchLedStatus();
    setInterval(fetchLedStatus, 5000); // Cập nhật mỗi 5 giây
  </script>
</body>
</html>
