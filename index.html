<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Status</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .status { font-size: 2em; margin: 20px; }
    .led-on { color: green; }
    .led-off { color: red; }
  </style>
</head>
<body>
  <h1>ESP32 LED Status</h1>
  <div id="status" class="status">Loading...</div>

  <script>
    const statusEl = document.getElementById("status");
    async function fetchStatus() {
      try {
        const res = await fetch("https://esp32-led-api.onrender.com/api/led");
        const data = await res.json();
        statusEl.textContent = data.status === "on" ? "LED ON" : "LED OFF";
        statusEl.className = `status led-${data.status}`;
      } catch (e) {
        statusEl.textContent = "Error fetching status";
        statusEl.className = "status";
      }
    }
    fetchStatus();
    setInterval(fetchStatus, 5000); // cập nhật mỗi 5 giây
  </script>
</body>
</html>
